<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
 <link href="https://fonts.cdnfonts.com/css/baskerville" rel="stylesheet">
                
  <title>Julia Website</title>
</head>

<body>
  <header class="container-fluid text-center header" id="header">
    <h1 id="page-heading">Julia Wiacek<br><p>- website of bird lover -</p></h1>
  
  </header>

  
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <div class="topnav-right">
      <a href="#search">Search</a>
      <a href="#about">About</a>
    </div>
  </div>

  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Find your favourite bird :
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="bird name..."
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <button type="submit" class="btn btn-primary btn-block" id="red-button" aria-label="submit search">
                  Conures
                </button>
                <button type="Clear" class="btn btn-primary btn-block" id="blue-button" aria-label="clear search">
                  Seagulls
                </button>
                <button type="albatros" class="btn btn-primary btn-block" id="orange-button" aria-label="submit search">
                  Albatrosses
                </button>
              <div class="input-group-append">
          
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        
        <section id="today" class="mt-3" role="region" aria-live="polite">
            <h3 id="today-header"></h3>
            <div class="card-body">
              <h3 id="city-name" class="city-name align-middle"></h3>
              <img id="current-pic" alt="">
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
              <p id="UV-index"></p>
          </div>
          </section>
          <section id="forecastheader"></section>
          <section id="forecast" class="mt-3" role="region" aria-live="polite">
          </section>
        </div>
      </div>
    </div>
  
  
  <footer class="fixed-bottom">
    <div>
     <h6>Â© 2023 Mariusz Wiacek</h4>
    <div>
 </footer> 

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./index.js"></script>

</body>
</html>
